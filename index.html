<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Availability Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Hi User</h2>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="login()">Login</button>
    </form>

    <div id="availabilityForm" style="display: none;">
      <h2>Choosing Form</h2>
      <form>
        <label class="day1">Monday:</label>
                <label class="time-checkbox"><input type="checkbox" name="time1_day1" value="time1_day1"> 9:20～1200</label>
                       <label class="time-checkbox"><input type="checkbox" name="time2_day1" value="time2_day1"> 12:00～14:40</label>
                      <label class="time-checkbox"><input type="checkbox" name="time3_day1" value="time3_day1"> 14:40～17:20</label>
                     <label class="time-checkbox"><input type="checkbox" name="time4_day1" value="time4_day1"> 17:20～20:00</label>
                     <label class="time-checkbox"><input type="checkbox" name="time5_day1" value="time5_day1"> 20:00～22:40</label>
                                    
                

        <button type="submit" onclick="AddToGitHub()">Submit</button>
      </form>
    </div>
  </div>

  <script>
    function login() {
      // Assuming a simple login validation
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Add your authentication logic here
      if (username === "user1" && password === "password") {
        // If login is successful, show the availability form
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("availabilityForm").style.display = "block";
      } else {
        alert("Login failed. Please check your username and password.");
      }
    }
      function AddToGitHub() {

          // 替換為你的 GitHub 帳戶名、存儲庫名和個人訪問令牌
          const username = 'kinopio0205';
          const repo = 'TEST';
          const token = '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';

          // GitHub Issues API 的 URL
          const apiUrl = `https://api.github.com/repos/${username}/${repo}/issues`;

          // 新問題的數據
          const issueData = {
              title: 'New Issue',
              body: 'This is the body of the new issue.',
          };

          // 使用 fetch API 發送 POST 請求以創建新的問題
          fetch(apiUrl, {
              method: 'POST',
              headers: {
                  'Content-Type': 'application/json',
                  'Authorization': `Bearer ${token}`,
              },
              body: JSON.stringify(issueData),
          })
              .then(response => response.json())
              .then(data => {
                  console.log('成功創建新問題', data);
              })
              .catch(error => {
                  console.error('創建問題時出錯', error);
              });
      }
  </script>

</body>
</html>
