  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>

<body>

  <div class="container">
    <h2>Hi User</h2>
    <form id="loginForm">

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="button" onclick="readData()">ReadData</button>
    </form>
     <div id="dynamicCheckboxesContainer" style="display: none;">
    <div id="availabilityForm" style="display: none;">
      <h2>Choosing Form</h2>
      <form>
        <label class="day1">Monday:</label>
                <input type="checkbox" id="time1_day1" name="time1_day1" required>
                <label for="time1_day1">9:20～12:00</label>

                <input type="checkbox" id="time2_day1" name="time2_day1" required>
                <label for="time2_day1">12:00～14:40</label>

                <input type="checkbox" id="time3_day1" name="time3_day1" required>
                <label for="time3_day1">14:40～17:20</label>

                <input type="checkbox" id="time4_day1" name="time4_day1" required>
                <label for="time4_day1">17:20～20:00</label>

                <input type="checkbox" id="time5_day1" name="time5_day1" required>
                <label for="time5_day1">20:00～22:40</label>
                        
                

        <button type="submit" >Submit</button>
      </form>
    </div>
  </div>

  <script>
    var TimeMonday = "XXXXX";
    var TimeTuesday = "XXXXX";
    var TimeWednesday = "XXXXX";
    var TimeThursday = "XXXXX";
    var TimeFriday = "XXXXX";
    var TimeSaturday = "XXXXX";
    var TimeSunday = "XXXXX";
    function login() {
      // Assuming a simple login validation
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;

      // Add your authentication logic here
      if (username === "user1" && password === "password") {
        // If login is successful, show the availability form
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("availabilityForm").style.display = "block";
      } else {
        alert("Login failed. Please check your username and password.");
      }
    }
 
   function readData() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;         
      const dataRef = database.collection('User').doc(username);
      // Assuming a simple login validation
      dataRef.get()
        .then(doc => {
        if(doc.exists){
                const data = doc.data();  
            
              if(data["password"] == password){
                document.getElementById("loginForm").style.display = "none";
                TimeMonday = data["1"];
                TimeTuesday = data["2"];
                 TimeWednesday = data["3"];
                TimeThursday = data["4"];
                TimeFriday = data["5"];
                TimeSaturday = data["6"];
                TimeSunday = data["7"];

                var dataCB = [
                { label: '09:20~12:00', checked: TimeMonday[0]==='O' },
                { label: '12:00~14:40', checked: TimeMonday[1]==='O' },
                { label: '14:40~17:20:', checked: TimeMonday[2]==='O' },
                 { label: '17:20~20:00', checked: TimeMonday[3]==='O' },
                  { label: '20:00~22:40', checked: TimeMonday[4]==='O' }
                ];
                // 獲取包含動態生成 checkbox 的容器元素
                var container = document.getElementById('dynamicCheckboxesContainer');

                // 遍歷數據，動態生成 checkbox
                dataCB.forEach(function (checkboxData) {
                // 創建 checkbox 元素
                var checkboxElement = document.createElement('input');
                checkboxElement.type = 'checkbox';
                checkboxElement.id = checkboxData.label;

                // 如果 checked 屬性為 true，設置 checkbox 初始為勾選狀態
                checkboxElement.checked = checkboxData.checked;

                // 創建 label 元素，用於顯示 checkbox 文字
                var labelElement = document.createElement('label');
                labelElement.textContent = checkboxData.label;
                labelElement.setAttribute('for', checkboxData.label);

                // 將 checkbox 和 label 添加到容器中
                container.appendChild(checkboxElement);
                container.appendChild(labelElement);

                // 添加換行，使 checkbox 垂直排列
                container.appendChild(document.createElement('br'));
                });
                // If login is successful, show the availability form

                document.getElementById("dynamicCheckboxesContainer").style.display = "block";
              }
          else
          {
            alert("Login failed. Password wrong.");
          }

        console.log("读取的数据：", data);
        }else{
      console.log("文檔不存在");
      }
      })
      .catch(error => {
      console.error("读取数据时发生错误：", error);
    });
    }

    function WriteData()
    {
        const dataRef = database.collection('User').doc(username);
        dataRef.set({
          1:TimeMonday,
          2:TimeTuesday,
          3:TimeWednesday,
          4:TimeThursday,
          5:TimeFriday,
          6:TimeSaturday,
          7:TimeSunday,
        })
        .then(function(){
          alert("Write Success.");
        })
        .catch(function(error){
          alert("Write Error: ",error);
        });

    }
   
  </script>
