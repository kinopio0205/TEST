<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Collection Form</title>
</head>
<body>

    <h1>Data Collection Form</h1>

    <label for="inputValue">Input Value:</label>
    <input type="number" id="inputValue">
    <button onclick="addToGitHub()">Submit</button>

    <script>
        function addToGitHub() {
            var value = document.getElementById('inputValue').value;

            // 使用 GitHub API 或其他方式將數據提交到 GitHub 存儲庫
            // 這裡可能需要使用 GitHub Personal Access Token 進行身份驗證

            // 以下是一個簡單的範例，使用 GitHub Issues API
            fetch('https://api.github.com/repos/kinopio0205/TEST/issues', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': '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',
                },
                body: JSON.stringify({
                    title: 'New Data Entry',
                    body: `Value: ${value}`,
                }),
            })
                .then(response => response.json())
                .then(data => {
                    console.log('成功將數值添加到 GitHub 存儲庫', data);
                })
                .catch(error => {
                    console.error('添加數值時出錯', error);
                });
        }
    </script>

</body>
</html>
